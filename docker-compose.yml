services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-harbor-app
    restart: unless-stopped
    ports:
      - "18080:3000"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
