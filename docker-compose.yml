services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-harbor-app
    restart: unless-stopped
    ports:
      - "18080:3000"
    volumes:
      - ./data:/app/data

  cloudflared:
    image: cloudflare/cloudflared:2025.11.1
    container_name: todo-harbor-tunnel
    restart: unless-stopped
    depends_on:
      - app
    command: tunnel --no-autoupdate --url http://app:3000
